<!DOCTYPE html>

<html>
    <head></head>
    <body>
        <h1>To Do List</h1>
        <input id="search-text" type="text" placeholder="enter task here..."></input>
        <select id="filter-by">
            <option value="byEdited">Sort by last edited.</option>
            <option value="byCreated">Sort by recently created.</option>
            <option value="byAlphabet">Sort alphabetically.</option>
        </select>
        <div id="filtered"></div>
        <form id="name-form">
            <input type="text" placeholder="Add to list..." name="toDo">
            <button>Submit</button>
        </form>
        <label>
            <input type="checkbox" id="hide-completed">Hide Completed
        </label>
        <script src="todo-app.js"></script>
    </body>
</html>
